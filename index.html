<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Train ticket dot com</title>
</head>
<body>
    
    <div class="container">
        <h2 class="mt-1">Calcola il prezzo del tuo biglietto</h2>

        <!-- CONTENITORE FORM -->
        <div class="form-wrapper mt-1">
            <div class="flex">
                <div class="form-item">
                    <label for="username">Nome e cognome</label>
                    <input class="mt-1" type="text" name="username" id="username" placeholder="Nome e cognome">
                </div>
                <div class="form-item">
                    <label for="user-km">Chilometri viaggio</label>
                    <input class="mt-1" type="text" name="user-km" id="user-km" placeholder="Numero km">
                </div>
                <div class="form-item">
                    <label for="age">Fascia d'et√†</label>
                    <select class="mt-1" name="age" id="age">
                        <option value=""></option>
                        <option value="Tariffa Junior">Junior</option>
                        <option value="Tariffa Standard">Adult</option>
                        <option value="Tariffa Senior">Senior</option>
                    </select>
                </div>
            </div>
            <div class="btn-container mt-1">
                <button id="confirm">Genera</button>
                <button id="clear">Annulla</button>
            </div>
        </div>
        <!-- /CONTENITORE FORM -->

        <!-- CONTENITORE BIGLIETTO -->
        <h2 class="mt-1">Il tuo biglietto</h2>
        <div class="your-ticket d-none mt-1">
            <h3>Dettaglio passeggeri</h3>
            <table>
                <tr>
                    <th><h3>Nome passeggero</h3></th>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo biglietto</th>
                </tr>
                <tr id="no-pad">
                    <td id="passenger"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="ticket-type"></td>
                    <td id="train-car"></td>
                    <td id="code"></td>
                    <td id="ticket-price"></td>
                </tr>
            </table>
        </div>
        <!-- /CONTENITORE BIGLIETTO -->

    </div>
    
    
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
